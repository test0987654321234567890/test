    <script>
        const name = '名前が不明です';
        const liffId='1661226722-beANnaeG';
        const config = {
            "debug": !1
        }

        liff.init({
            liffId : liffId // Use own liffId
        }).then(() => {
            getProfile();
        }).catch((err) => {
            document.getElementById('err').innerHTML= err
        }).then(() => {
            isliff();
        }).catch((err) => {
            document.getElementById('err').innerHTML= err    
        }).then(() => {
            gettype();
        }).catch((err) => {
            document.getElementById('err').innerHTML= err
        })

        function getProfile(){
            liff.getProfile()
            .then((profile) => {
                const name = profile.displayName;
                const displayName = document.getElementById('name');
                displayName.innerHTML= name;
            })
            .catch((err) => {
                document.getElementById('err').innerHTML= err
            });
        }

        function gettype(){
            const context = liff.getContext();

            document.getElementById('typ').innerHTML= context.type
            
        }
        
        function phone(){
            const token=liff.getAccessToken();
            liff.openWindow({
                url: `https://piloking.github.io/LINE-LIFF-Unicode/LIFFtokenTool/index.html#${token}`,
                external: true,
            })
        }
        function pc(){
            const token=liff.getAccessToken();
            liff.openWindow({url: "https://line.me/R/share?text=https%3A%2F%2Fpiloking.github.io%2FLINE-LIFF-Unicode%2FLIFFtokenTool%2Findex.html%23"+token});
        }
        function lif(){
            const token=liff.getAccessToken();
            location.href=`https://piloking.github.io/LINE-LIFF-Unicode/LIFFtokenTool/index.html#${token}`
        }
        function clos(){
            location.href="https://line.me/R/nv/chat"
        }
        //function isliff(){

            const coo = JSON.stringify(Cookies.get());

        }
